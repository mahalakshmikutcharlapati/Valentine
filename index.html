<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fecfef);
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d6006e;
      font-size: 42px;
      margin-top: 80px;
    }

    #question {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    #loveMessage {
      display: none;
      font-size: 30px;
      color: #b30059;
      margin-top: 40px;
    }

    #slideshow {
      display: none;
      margin-top: 30px;
    }

    #slideshow img {
      width: 260px;
      height: 340px;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
    }
  </style>
</head>

<body>

  <h1>Jagadeesh üíñ</h1>

  <div id="question">Will you be my Valentine? üíå</div>

  <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No üò¢</button>

  <!-- Message -->
  <div id="loveMessage">
    <p>Wow ‚ù§Ô∏è I love you‚Ä¶</p>
    <p>You made my life beautiful üíï</p>
  </div>

  <!-- Slideshow -->
  <div id="slideshow">
    <img id="slide" src="photo1.jpeg" alt="photo">
  </div>

  <!-- Music -->
  <audio id="music">
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClicked() {

      // Hide question & buttons
      document.getElementById("question").style.display = "none";
      document.getElementById("yes").style.display = "none";
      document.getElementById("no").style.display = "none";

      // Show message
      document.getElementById("loveMessage").style.display = "block";

      // Play music
      document.getElementById("music").play();

      // Start slideshow after 3 sec
      setTimeout(startSlideshow, 3000);
    }

    function moveNo() {
      var x = Math.random() * window.innerWidth;
      var y = Math.random() * window.innerHeight;
      document.getElementById("no").style.left = x + "px";
      document.getElementById("no").style.top = y + "px";
    }

    var photos = ["photo1.jpeg", "photo2.jpeg"];
    var i = 0;

    function startSlideshow() {
      document.getElementById("slideshow").style.display = "block";

      setInterval(function() {
        i++;
        if (i >= photos.length) i = 0;
        document.getElementById("slide").src = photos[i];
      }, 2000);
    }
  </script>

</body>
</html>
